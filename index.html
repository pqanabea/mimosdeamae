<!doctype html>

    <style>

</head>

<body>
    <div class="container">

                    <div class="cards">

                                <img class="card-img-top" src="../mimodemae/imagens/laco1.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Laço Plump</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>


                            <div class="card p-3">
                                <blockquote class="blockquote mb-0 card-body">
                                    <p>Mimos de Mãe foi idealizada por uma mãe de menina apaixonada por costuras e laços.</p>

                            </div>

                                    <h5 class="card-title">Laço Velvet</h5>

                                </div>
                            </div>

                            <div class="card">
                                <img class="card-img-top" src="../mimodemae/imagens/laco3.jfif" alt="Card image cap">
                                <div class="card-body">

                                </div>
                            </div>
                        </div>
                    </div>

    <div class="pos-f-t fixed-bottom">

            <!-- conteudo ocultoa-->

            <div class="bg-light p-4">
                <h4 class="orcamento">Orçamento</h4>
                <div class="contato">
                    <a class="whatsapp" href="">Whatsapp</a></br>
                    <a class="instagram" href="https://www.instagram.com/">Instagram</a></br>
                    <span class="gmail">rosaniavc@gmail.com</span></br>
                </div>
            </div>


        </div>
        <nav class="navbar navbar-light bg-light">
